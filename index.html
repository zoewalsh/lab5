<style>

#mapid {
  position: absolute;
  height:100%;
  width:100%;
  z-index:1;
}

html,body{
  height:100%;
  margin:0;
  padding:0;
}

.buttons{
  text-align:center;
  z-index:2;
}

</style>

<body>
  <div class="buttons">
    <button type="button" class="btn btn-primary" onclick="drawline()" id="button1">Draw</button>
    <button type="button" class="btn btn-primary" onclick="deleteline()" id="button2">Delete</button>
    <button type="button" class="btn btn-primary" onclick="simplify()" id="button3">Delete</button>
  </div>
  <div id="mapid"></div>
<script>
  // initialize map centered at calgary
  var map = L.map('mapid').setView([51.035, -114.072], 11);
  map.doubleClickZoom.disable();
  // add mapbox tile layer streets
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoiem9ld2Fsc2giLCJhIjoiY2trbGl2NzVmMWp2YjMxcTlpcmF3eXZ5YSJ9.UVZBfaC844oYgXMD0KlPDA'
  }).addTo(map);

  var layer = L.geoJSON();
  var geojsonfeature;
  var array = [];

  function drawline(){
    map.addEventListener('click', function(e){
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;
      var line = [lng, lat];
      array.push(line);

      geojsonfeature={
        "type": "Feature",
        "geometry": {
          "type":"LineString",
          "coordinates":array
        }
      };
      layer.addData(geojsonfeature);
      layer.addTo(map);
    });
  }

  function deleteline(){
      map.removeLayer(layer);
      layer.clearLayers();
      array = [];
      map.removeEventListener("click");
  }

  function simplify(){
    
  }

</script>
</body>
